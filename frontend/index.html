<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ® PlayStation Game Explorer</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <h1>Popular PlayStation Games</h1>

    <div class="loading" v-if="loading">
      Loading PlayStation games<span class="dots"></span>
    </div>
    <div class="error" v-if="error">{{ error }}</div>

    <div class="game-list">
      <div v-for="game in games" :key="game.id" class="game" @click="fetchDetails(game.id)">
        <img :src="game.image_url" :alt="game.title" />
        <h3>{{ game.title }}</h3>
        <p><strong>Genre:</strong> {{ getGenreName(game.genre_id) }}</p>
      </div>
    </div>

    <div v-if="selectedGame" id="details">
      <h2>{{ selectedGame.title }}</h2>
      <p><strong>Genre:</strong> {{ getGenreName(selectedGame.genre_id) }}</p>
      <p>{{ selectedGame.description }}</p>
      <img :src="selectedGame.image_url" :alt="selectedGame.title" />
    </div>
  </div>

</body>
</html>
